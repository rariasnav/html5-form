<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>HTML5 Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    
    <script src="https://kit.fontawesome.com/5106e95b6d.js" crossorigin="anonymous"></script>

</head>
<body>
    <div class="card">
        <div class="w-50 mx-auto border">
            <fieldset>
                <div class="card-header">
                    <h1>Payment form example</h1>
                </div>
                <div class="card-body">
                <form class="row g-3">
                    <div class="alert alert-danger" role="alert">
                        Some fields are missing!
                      </div>
                    <div class="col-md-5">
                    <label for="cardNumber" class="form-label">Card#</label>
                    <input type="cardNumber" class="form-control" id="cardNumber" placeholder="XXXXXXXXXXXXXXXX">
                    </div>
                    <div class="col-md-3">
                    <label for="verificationCode" class="form-label">CVC#</label>
                    <input type="password" class="form-control" id="verificationCode" placeholder="XXX">
                    </div>
                    <div class="col-md-4">
                    <label for="inputAmount" class="form-label">Amount</label>
                    <input type="number" class="form-control" id="inputAmount" pattern="^\$\d{1,3}(,\d{3})*(\.\d+)?$" placeholder="$1.000">
                    </div>
                    <div class="col-6">
                        <label for="firstName" class="form-label">First Name</label>
                        <input type="text" class="form-control" id="firstName" placeholder="John">
                    </div>
                    <div class="col-6">
                        <label for="lastName" class="form-label">Last Name</label>
                        <input type="text" class="form-control" id="lastName" placeholder="Doe">
                    </div>
                    <div class="col-6">
                    <label for="inputCity" class="form-label">City</label>
                    <input type="text" class="form-control" id="inputCity" >
                    </div>
                    <div class="col-md-3">
                        <label for="inputState" class="form-label">State</label>
                        <select id="inputState" class="form-select">
                        <option selected>Choose...</option>
                        <option>Florida</option>
                        <option>Georgia</option>
                        <option>California</option>
                        <option>New Jersey</option>
                        <option>New York</option>
                        <option>...</option>
                        </select>
                    </div>
                    <div class="col-3">
                        <label for="inputZipcode" class="form-label">Zipcode</label>
                        <input type="number" class="form-control" id="inputZipcode">
                    </div>
                    <div class="col-6">
                        <fieldset class="col-12">
                            <legend class="row-form-label">We accept:</legend>
                                <div class="bg-secondary p-3">
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="MasterCard" id="MasterCard">
                                        <label class="form-check-label" for="MasterCard">
                                            <i class="fa-brands fa-cc-mastercard"></i>
                                        </label>
                                        
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="VisaCard" id="VisaCard">
                                        <label class="form-check-label" for="VisaCard">
                                            <i class="fa-brands fa-cc-visa"></i>
                                        </label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="DinersClubCard" id="DinersClubCard">
                                        <label class="form-check-label" for="DinersClubCard">
                                            <i class="fa-brands fa-cc-diners-club"></i>
                                        </label>
                                        
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="AmericanExpressCard" id="AmericanExpressCard">
                                        <label class="form-check-label" for="AmericanExpressCard">
                                            <i class="fa-brands fa-cc-amex"></i>
                                        </label>
                                    </div>
                                </div>    
                        </fieldset>
                    </div>

                    <div class="col-6">
                        <label for="inputMessage">Message</label>
                        <textarea class="form-control" id="inputMessage" style="height: 100px"></textarea>
                        <div id="passwordHelpBlock" class="form-text">
                            Add any notes here
                        </div>                    
                    </div>
                    </div>
                    <div class="card-footer">
                        <div class="row text-end">
                            <div class="col-10 m-0">
                                <button type="submit" class="btn btn-secondary">Cancel</button>
                            </div>
                            <div class="col-2 m-0">
                                <button type="submit" class="btn btn-primary">Send</button>
                            </div>
                        </div>
                    </div>                        
                </form>
                
            </fieldset>    
        </div>

    </div>
    



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
